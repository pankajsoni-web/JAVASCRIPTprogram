<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>You can use the global JavaScript function isNaN() to find out if a value is not a number:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
let x = 100 / "Apple";
document.getElementById("demo").innerHTML =100 / "Apple" ;
document.getElementById("demo1").innerHTML = isNaN(x);
let x1 = 0xFF;
document.getElementById("demo2").innerHTML = "0xFF = " + x1;
let x2 = 123;
document.getElementById("demo3").innerHTML =
  x2.toString() + "<br>" +
   (123).toString() + "<br>" +
   (100 + 23).toString() +  x2.valueOf() + "<br>" +
  (123).valueOf() + "<br>" +
  (100 + 23).valueOf()+ "<br>" + x2.toExponential(2);
   let x3 = 9.656 + "<br>" +
  parseInt("-10.33") ;
document.getElementById("demo4").innerHTML =
  x3.toFixed(0) + "<br>" +
  x3.toFixed(2) + "<br>" +
  x3.toFixed(4) + "<br>" +
  x3.toFixed(6);
  
  let x4 = new Date("1970-01-01");
document.getElementById("demo5").innerHTML = Number(x4); 
</script>

</body>
</html>
