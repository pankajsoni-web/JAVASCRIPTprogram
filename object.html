<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

// Display some data from the object:

document.getElementById("demo1").innerHTML = "The car type is " + car.type +" " +car.model;
document.getElementById("demo2").innerHTML = "The car type is " + car["type"] +" " +car["model"];

</script>

</body>
</html>
