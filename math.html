<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math Constants</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<p id="demo10"></p>
<p id="demo11"></p>
<p id="demo12"></p>



<script>
document.getElementById("demo").innerHTML = 
"<p><b>Math.E:</b> " + Math.E + "</p>" +
"<p><b>Math.PI:</b> " + Math.PI + "</p>" +
"<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
"<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
"<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
"<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
"<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
"<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>";

document.getElementById("demo1").innerHTML = Math.round(4.6);
document.getElementById("demo2").innerHTML = Math.ceil(4.4);
document.getElementById("demo3").innerHTML = Math.floor(4.7);
document.getElementById("demo4").innerHTML = Math.trunc(4.7);
document.getElementById("demo5").innerHTML = Math.sign(4);
document.getElementById("demo6").innerHTML = Math.pow(8,2);
document.getElementById("demo8").innerHTML = Math.sqrt(64);
document.getElementById("demo7").innerHTML = 
"The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180);
document.getElementById("demo9").innerHTML =
Math.floor(Math.random() * 10);
document.getElementById("demo10").innerHTML =
Math.floor(Math.random() * 10) + 1;
</script>

</body>
</html>
